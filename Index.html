<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Anagram Application</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Anagram Validator</h3>
                        <hr />
                        <p>An anagram is a word or phrase that's formed by rearranging the letters
                            of another word or phrase, typically using all the original letter exactly once.</p>
                        <div class="row pt-3">
                            <div class="col-8">
                                <form class="offset-3 w-100">
                                    <div class="form-group row">
                                        <label for="firstWord" class="col-3 col-form-label">1st Word/Phrase
                                            :</label>
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="firstWord"
                                                placeholder="Enter First Word/Phrase" value="">
                                        </div>
                                    </div>
                                    <div class="form-group row mt-3">
                                        <label for="secondWord" class="col-3 col-form-label">2nd Word/Phrase
                                            :</label>
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="secondWord"
                                                placeholder="Enter Second Word/Phrase" value="">
                                        </div>
                                    </div>
                                    <div class="form-group row mt-3">
                                        <button type="button" class="btn btn-primary w-25 offset-5"
                                            onclick="IsAnagram()">Is Anagram</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row pt-5">
                            <div class="col-12">
                                <table class="table table-striped">
                                    <thead>
                                        <tr class="table-active">
                                            <th scope="col-2">#</th>
                                            <th scope="col-4">1st Word/Phrase</th>
                                            <th scope="col-4">2nd Word/Phrase</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="table-success">
                                            <th scope="row">Anagram</th>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th id="AnagramRow">&nbsp;</th>
                                            <td id="AnagramFirstWord"></td>
                                            <td id="AnagramSecondWord"></td>
                                        </tr>
                                        <tr class="table-danger">
                                            <th scope="row">Not Anagram</th>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th id="NonAnagramRow">&nbsp;</th>
                                            <td id="NonAnagramFirstWord"></td>
                                            <td id="NonAnagramSecondWord"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        localStorage.setItem('firstWord', 'Army');
        localStorage.setItem('secondWord', 'Mary');

        const firstWord = localStorage.getItem("firstWord");
        const secondWord = localStorage.getItem("secondWord");

        document.getElementById('firstWord').value = firstWord;
        document.getElementById('secondWord').value = secondWord;

        function IsAnagram() {
            if (firstWord == '' || firstWord == '') {
                alert('Please enter valid Words/Phrases')
            } else {
                var sortedFirstWord = sortString(firstWord);
                var sortedSecondWord = sortString(secondWord);

                if (sortedFirstWord === sortedSecondWord) {
                    document.getElementById("AnagramRow").innerHTML = 1;
                    document.getElementById("AnagramFirstWord").innerHTML = firstWord;
                    document.getElementById("AnagramSecondWord").innerHTML = secondWord;
                } else {
                    document.getElementById("NonAnagramRow").innerHTML = 1;
                    document.getElementById("NonAnagramFirstWord").innerHTML = firstWord;
                    document.getElementById("NonAnagramSecondWord").innerHTML = secondWord;
                }
            }
        }

        function sortString(string) {
            return string.toLowerCase().split('').sort().join('').trim();
        }
    </script>
</body>

</html>
